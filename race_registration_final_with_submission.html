<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Race Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 20px;
      background-color: #fff8f5;
      color: #4b1c1c;
    }
    h2 {
      font-size: 26px;
      color: maroon;
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #4b1c1c;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 20px;
      margin-top: 5px;
      border: 1px solid maroon;
      border-radius: 5px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
      font-size: 20px;
    }
    button {
      margin-top: 20px;
      padding: 15px;
      font-size: 22px;
      background-color: maroon;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a52a2a;
    }
  </style>
</head>
<body>
  <h2>Race Registration</h2>
  <form id="raceForm">
    <input type="hidden" name="action" value="registerRace">

    <label>Name
      <select id="memberDropdown" name="name" required>
        <option value="">Loading names...</option>
      </select>
    </label>

    <label>Race Name
      <select id="raceName" name="raceName" required>
        <option value="">Loading races...</option>
      </select>
    </label>

    <label>‚öñÔ∏è Weight (kg)
      <input type="number" name="weight" min="30" max="150" required>
    </label>

    <label>üß≠ Certified Helmsman
      <select name="helm" required>
        <option value="">-- Select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>üìÖ Availability</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="availability" value="Day 1 AM"> Day 1 AM</label>
      <label><input type="checkbox" name="availability" value="Day 1 PM"> Day 1 PM</label>
      <label><input type="checkbox" name="availability" value="Day 2 AM"> Day 2 AM</label>
      <label><input type="checkbox" name="availability" value="Day 2 PM"> Day 2 PM</label>
    </div>

    <label>üõ∂ Paddling Side</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="paddlingSide" value="LEFT"> LEFT</label>
      <label><input type="checkbox" name="paddlingSide" value="RIGHT"> RIGHT</label>
    </div>

    <button type="submit">Submit</button>
  </form>

  <div style="text-align:center; margin-top:40px;">
    <button onclick="location.href='welcome_page.html'" style="font-size:20px; padding:10px 20px; background-color:maroon; color:white; border:none; border-radius:5px;">Back to Home</button>
  </div>

  <script>
    const baseURL = 'https://script.google.com/macros/s/AKfycbx6sl52x9PpfLb3J-w4WPTbVvG7tIXYeV-3apy4s8F-aYu2KcatgEdepDyrl27-6jh22Q/exec';

    // Load member names
    fetch(`${baseURL}?action=getMemberNames`)
      .then(res => res.json())
      .then(names => {
        const dropdown = document.getElementById('memberDropdown');
        dropdown.innerHTML = '<option value="">-- Select Name --</option>';
        names.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          dropdown.appendChild(option);
        });
      })
      .catch(error => {
        console.error('Error loading member names:', error);
        const dropdown = document.getElementById('memberDropdown');
        dropdown.innerHTML = '<option value="">Unable to load names, please try again later.</option>';
        alert('Error loading member names. Please try again later.');
      });

    // Load race names
    fetch(`${baseURL}?action=getRaceNames`)
      .then(res => res.json())
      .then(races => {
        const dropdown = document.getElementById('raceName');
        dropdown.innerHTML = '<option value="">-- Select Race --</option>';
        races.forEach(race => {
          const option = document.createElement('option');
          option.value = race;
          option.textContent = race;
          dropdown.appendChild(option);
        });
      })
      .catch(error => {
        console.error('Error loading race names:', error);
        const dropdown = document.getElementById('raceName');
        dropdown.innerHTML = '<option value="">Unable to load races, please try again later.</option>';
        alert('Error loading race names. Please try again later.');
      });

    // Handle form submission
    document.getElementById('raceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      formData.set('fullName', formData.get('name'));
      formData.delete('name');

      const availability = Array.from(document.querySelectorAll('input[name="availability"]:checked'))
        .map(cb => cb.value)
        .join(', ');
      formData.set('availability', availability);

      const paddlingSide = Array.from(document.querySelectorAll('input[name="paddlingSide"]:checked'))
        .map(cb => cb.value)
        .join(', ');
      formData.set('paddlingSide', paddlingSide);

      const raceName = formData.get('raceName');
      const fullName = formData.get('fullName');

      fetch(baseURL, {
        method: 'POST',
        body: formData
      })
      .then(() => {
        alert(`Thank you ${fullName}! You have registered for ${raceName}. Please screenshot the page for future reference.`);
        document.getElementById('raceForm').reset();
        window.location.href = 'index.html'; // Redirect to home page after registration
      })
      .catch(error => {
        console.error('Error submitting form:', error);
        alert('Submission failed. Please try again later.');
      });
    });
  </script>
</body>
</html>
