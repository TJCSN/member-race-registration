<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Race Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 20px;
      background-color: #fff8f5;
      color: #4b1c1c;
    }
    h2 {
      font-size: 26px;
      color: maroon;
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #4b1c1c;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 20px;
      margin-top: 5px;
      border: 1px solid maroon;
      border-radius: 5px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
      font-size: 20px;
    }
    button {
      margin-top: 20px;
      padding: 15px;
      font-size: 22px;
      background-color: maroon;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a52a2a;
    }
    #thankYou {
      margin-top: 20px;
      font-size: 20px;
      color: green;
      display: none;
    }
    #summaryModal {
      display: none;
      position: fixed;
      top: 5%;
      left: 5%;
      width: 90%;
      background: white;
      border: 3px solid maroon;
      padding: 30px;
      z-index: 1000;
      font-size: 20px;
      color: #4b1c1c;
    }
  </style>
</head>
<body>
  <h2>Race Registration</h2>
  <form id="raceForm">
    <label>Name
      <select id="memberDropdown" name="name" required>
        <option value="">-- Select Name --</option>
      </select>
    </label>
    <label>Race Name
      <select id="raceName" name="raceName" required>
        <option value="">-- Select Race --</option>
      </select>
    </label>
    <label>ðŸ“…AvailabilityðŸ“…</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="availability" value="Day 1 AM"> Day 1 AM</label>
      <label><input type="checkbox" name="availability" value="Day 1 PM"> Day 1 PM</label>
      <label><input type="checkbox" name="availability" value="Day 2 AM"> Day 2 AM</label>
      <label><input type="checkbox" name="availability" value="Day 2 PM"> Day 2 PM</label>
    </div>
    <label>ðŸ›¶Paddling SideðŸ›¶<label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="paddlingSide" value="LEFT"> LEFT</label>
      <label><input type="checkbox" name="paddlingSide" value="RIGHT"> RIGHT</label>
    </div>
    <label>Weight<input name="weight" required></label>
    <label>Certified Helmsman
      <select name="helmsman" required>
        <option value="">Select</option>
        <option>Yes</option><option>No</option>
      </select>
    </label>
    <button type="submit">Submit</button>
  </form>
  <div id="thankYou"></div>
 
  <!-- Summary Modal -->
  <div id="summaryModal">
    <h2>Please Confirm Your Details</h2>
    <div id="summaryContent" style="max-height:400px; overflow-y:auto; margin-bottom:20px;"></div>
    <button id="confirmSubmit">Confirm & Submit</button>
    <button onclick="document.getElementById('summaryModal').style.display='none'">Cancel</button>
  </div>
 
  <!-- Back to Home Button -->
  <div style="text-align:center; margin-top:40px;">
    <button onclick="location.href='welcome_page.html'" style="font-size:20px; padding:10px 20px; background-color:maroon; color:white; border:none; border-radius:5px;">Back to Home</button>
  </div>
 
  <script>
    const baseURL = 'https://script.google.com/macros/s/AKfycbx6sl52x9PpfLb3J-w4WPTbVvG7tIXYeV-3apy4s8F-aYu2KcatgEdepDyrl27-6jh22Q/exec';
    const memberScriptURL = `${baseURL}?action=getMembers`;
    const raceScriptURL = `${baseURL}?action=getRaces`;
    const raceRegistrationURL = `${baseURL}?action=registerRace`;
 
    fetch(memberScriptURL)
      .then(res => res.json())
      .then(names => {
        const dropdown = document.getElementById('memberDropdown');
        names.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          dropdown.appendChild(option);
        });
      });
 
    fetch(raceScriptURL)
      .then(res => res.json())
      .then(races => {
        const dropdown = document.getElementById('raceName');
        races.forEach(race => {
          const option = document.createElement('option');
          option.value = race;
          option.textContent = race;
          dropdown.appendChild(option);
        });
      });
 
    document.getElementById('raceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
 
      formData.set('fullName', formData.get('name'));
      formData.delete('name');
 
      const availability = Array.from(document.querySelectorAll('input[name="availability"]:checked')).map(cb => cb.value).join(', ');
      formData.set('availability', availability);
 
      const paddlingSide = Array.from(document.querySelectorAll('input[name="paddlingSide"]:checked')).map(cb => cb.value).join(', ');
      formData.set('paddlingSide', paddlingSide);
 
      const raceName = formData.get('raceName');
      const fullName = formData.get('fullName');
 
      let summaryHTML = "<ul>";
      for (let [key, value] of formData.entries()) {
        if (value.trim() !== "") {
          summaryHTML += `<li><strong>${key}:</strong> ${value}</li>`;
        }
      }
      summaryHTML += "</ul>";
 
      document.getElementById("summaryContent").innerHTML = summaryHTML;
      document.getElementById("summaryModal").style.display = "block";
 
      document.getElementById("confirmSubmit").onclick = () => {
        fetch(raceRegistrationURL, {
          method: 'POST',
          body: formData
        }).then(() => {
          document.getElementById('thankYou').textContent = `Thank you ${fullName}! You have registered for ${raceName}. Please screenshot this message for your record.`;
          document.getElementById('thankYou').style.display = 'block';
          document.getElementById('raceForm').reset();
          document.getElementById("summaryModal").style.display = "none";
        });
      };
    });
  </script>
</body>
</html>
